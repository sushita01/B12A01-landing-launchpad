<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/landing.css">
</head>
<body class="raleway">
    <header>
        <nav>
            <h3 class="nav-title inter">LOGO</h3>
            <a href=""><button class="btn-primary">Sign Up</button></a>
        </nav>
        <!-- Banner Section -->
        <div class="banner">
              <div class="banner-content">
                <h1 class="banner-title">Cool Dark UI Template for <br>Webflow Agencies!</h3>
                <button class="btn-primary">Stay Focused</button>
              </div>
            </div>
    </header>
    <main>
        <section class="action">
            <div class="action-left">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-sub">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="action-right">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>
        <section class="user">
            <h2 class="user-title">Joined Thousands of Productive Users</h2>
            <div class="user-subs inter">
                <div class="user-sub">
                <h3 class="user-num">50K</h3>
                <p class="user-label">Active Users</p>  
            </div>
            <div class="user-sub">
                <h3 class="user-num">2M+</h3>
                <p class="user-label">Focus Sessions</p>
            </div>
            <div class="user-sub">
                <h3 class="user-num">95%</h3>
                <p class="user-label">Satisfaction Rate</p>
            </div>
            </div>
        </section>
        <!--  Let’s Get In Touch Section -->
         <section class="touch">
         <div class="touch-column">
             <h3 class="touch-title">Let’s Get in Touch</h3>
         </div>
         <div class="touch-column inter">
            <form action="">
                <label class="touch-label">Email</label>
                <input type="email" name="" id="" placeholder="example@email.com">
                <label class="touch-label">Name</label>
                <input type="text" name="" id="" placeholder="full name">
                <label class="touch-label">Message</label>
                <textarea name="" id="" cols="30" rows="20" placeholder="write your message...."></textarea>
                <input class="touch-btn-primary raleway" type="submit" value="Get in Touch">
            </form>
         </div>
    </section>
    </main>
    <footer></footer>
</body>
</html>
